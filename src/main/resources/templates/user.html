<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>MyUser</title>
</head>
<body>
<h2>Welcome <span th:text="${username}"></span></h2>


<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Email</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getUsername()}">username</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getRoleSetString()}">roles</td>
        <td th:text="${user.getEmail()}">email</td>
    </tr>
</table>

<form action="/logout" method="POST">
    <button>logout</button>
</form>

</body>
</html>
